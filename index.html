<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Weather-app</title>
</head>
<body>
    
    <div class="weather-app">
        <form action="" class="search-form">
            <input type="text" name="city" id="city" class="city-input" placeholder="Enter city name">
            <button class="search-btn">
                <i class="material-icons">search</i>
            </button>
        </form>

        <div class="city-date-section">
            <h2 class="city">Bngalore</h2>
            <p class="date-time" id="date-time">27 Oct 2024 | 12:45 PM</p>
        </div>
        

        <div class="temprature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">Clear sky</span>
            </div>
            <div class="temp">31Â°</div>
        </div>

        <div class="additional-info">

            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4.63 km/h</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>

            <div class="humidity-info">
                 <i class="material-icons" style="align-self:center;">water_drops</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">humidity</p>
                </div>
            </div>

            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">5 km</h3>
                    <p class="visibility-label">Visibility</p>
                </div>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
